
<div class="users-list">
  <div class="container">
    <h2>Lista użytkowników</h2>

    <div class="col-md-12" *ngFor="let user of userList">
      <ul>
        <li>ID: {{user.id}}</li>
        <li>Name: {{user.name}} </li>
        <li>Email: {{user.email}}</li>
      </ul>
    </div>
  </div>
</div>
