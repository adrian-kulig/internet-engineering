<div class="container">
  <h3 class="card-title">Chat</h3>

  <div class="card">
    <div class="card-body">

      <div *ngFor="let message of messages">
        {{message}}
      </div>

      <input [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>

  <div class="content-messages">

  </div>
</div>
