<div *ngIf="loggedIn === undefined">Loading...</div>
<div *ngIf="loggedIn === false" class="logged-out">
  <input type="text" placeholder="Email" [(ngModel)]="email"><br><br>
  <input type="text" placeholder="Password" [(ngModel)]="password"><br><br>
  <button (click)="doLogin()">Login</button>
</div>
<div *ngIf="loggedIn" class="logged-in">
  You are logged in.

  <div class="account-balance-wrapper">
    <div *ngIf="accountBalance">
      Your balance is: {{accountBalance?.balance}}$
    </div>
    <div *ngIf="offers">
      <h2>Oferty pracy</h2>
      <div *ngFor="let offer of offers"> {{offer.name}}</div>
    </div>

    <div class="users">
      <div *ngFor="let user of userList"> {{user.name}} {{user.email}}</div>

    </div>
    <br>
    <div>
      <button (click)="getBalance()">Get Account Balance</button>
      <button (click)="getOffers()">Get Offers</button>
      <button (click)="getUsers()">Get Users</button>
    </div>
  </div>

  <button (click)="doLogout()">Log Out</button>

</div>
