<div *ngIf="offer">
  <div class="container">
    <div class="offer-item">

      <div class="card text-center" id="content" #content>
        <div class="card-header">
          {{offer.name}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{offer.location}}</h5>
          <p class="card-text">{{offer.description}}</p>
          <div class="all-user-button">
            <a href="{{Consts.Offer.USER_OFFER_LIST}}/{{offer.user.id}}" class="btn btn-primary">See all offers of {{offer.user.name}}</a>
          </div>
          <div class="crud-buttons" *ngIf="loggedUser && (offer.user.id == loggedUser.id || loggedUser.role == 'admin')">
            <a href="{{Consts.Offer.EDIT_URL}}/{{offer.id}}" class="btn btn-info">Edit</a>
            <a href="{{Consts.Offer.URL}}/{{offer.id}}" class="btn btn-danger"
               (click)="onDeleteOffer(offer.id)">Delete</a>
          </div>
        </div>
        <div class="card-footer text-muted">
          {{offer.createdAt | date:'EEE, d MMM y'}}
        </div>
      </div>

      <button (click)="generatePDF()">Generate PDF</button>

      <div class="comments-section">
        <app-comment-offer></app-comment-offer>
      </div>
    </div>
  </div>
</div>
